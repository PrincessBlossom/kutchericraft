<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnatic Concert Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Carnatic Concert Planner</h1>

  <form id="songForm">
    <input type="text" id="title" placeholder="Title" required />
    
    <input type="text" id="raga" placeholder="Raga (e.g., Kalyani)" required />
    <small style="color: #888;"></small>
    

    <select id="tala">
      <option value="">Tala</option>
      <option>Adi (1 kalai)</option>
      <option>Adi (2 kalai)</option>
      <option>Rupakam</option>
      <option>Mishra Chapu</option>
      <option>Khanda Chapu</option>
      <option>Ata</option>
    </select>

    <input type="text" id="composer" placeholder="Composer" />
    
    <select id="tempo">
      <option value="">Tempo</option>
      <option>Slow</option>
      <option>Medium-Slow</option>
      <option>Medium</option>
      <option>Medium-Fast</option>
      <option>Fast</option>
      <option>Very Fast</option>
    </select>

    <select id="type">
      <option value="">Composition Type</option>
      <option>Varnam</option>
      <option>Krithi</option>
      <option>Filler</option>
      <option>Submain</option>
      <option>Main</option>
      <option>RTP</option>
      <option>Padam</option>
      <option>Javali</option>
      <option>Thillana</option>
      <option>Mangalam</option>
    </select>

    <select id="type">
        <option value="">Language</option>
        <option>Sanskrit</option>
        <option>Telugu</option>
        <option>Tamil</option>
        <option>Kannada</option>
        <option>Malayalam</option>
        <option>Hindi</option>
        <option>Marathi</option>
        <option>Bengali</option>
      </select>

    <button type="submit">Add Song</button>
  </form>

  <h2>Setlist</h2>
  <ul id="setlist"></ul>

  <h2>Feedback</h2>
  <div id="feedback"></div>

  <h2>Score: <span id="score">100</span></h2>

</body>
